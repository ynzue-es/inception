services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    volumes:
      - db_data:/var/lib/mysql
    secrets:
      - db_root_password
      - db_password
    networks:
      - inceptionNetwork
  
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD_FILE: /run/secrets/db_root_password
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wp_data:/var/www/html
    networks:
      - inceptionNetwork
    depends_on:
      - mariadb

  nginx:
    container_name: nginx
    build: ./requirements/nginx
    ports:
      - "443:443"
    volumes:
      - wp_data:/var/www/html
      - ./requirements/nginx/tools/nginx.crt:/etc/ssl/certs/nginx.crt
      - ./requirements/nginx/tools/nginx.key:/etc/ssl/private/nginx.key
    networks:
      - inceptionNetwork
    depends_on:
      - wordpress

volumes:
  wp_data:
  db_data:

networks:
  inceptionNetwork:

secrets:
  db_root_password:
    file: ../secrets/db_root_password.txt
  db_password:
    file: ../secrets/db_password.txt